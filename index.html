
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda dos Veiculos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://bloodking1904.github.io/testnoe/icone.ico" type="image/x-icon">
</head>
    
<body>
    <div class="header">
    <h1>Agenda dos Veiculos</h1>
    <button id="seta-esquerda" class="sair-button">←</button> <!-- Seta esquerda -->
    <button id="seta-direita" class="sair-button">→</button> <!-- Seta direita -->
    <button onclick="logout()" class="sair-button">Sair</button>
    <button id="resetar-status" onclick="confirmarResetarStatus()" style="display: none;" class="resetar-status-button">Resetar Status</button>
</div>

	<div id="calendario" class="calendar">
   	<div id="calendarHeader" class="calendar-header">
        <button id="seta-esquerda" onclick="navegarSemana(-1)">←</button>
        <span id="header-data"></span>
        <button id="seta-direita" onclick="navegarSemana(1)">→</button>
    	</div>
    	<div id="calendarDays" class="calendar-days"></div>
	</div>
    
   <div id="loading" class="loading" style="display: none;">
    <div class="loader"></div>
    <p id="loading-message">Aguarde, atualizando status dos Veículos...</p> <div class="progress-bar-container" style="width: 80%; background-color: #ddd; margin-top: 10px; border-radius: 5px;">
        <div id="progress-bar" style="width: 0%; height: 20px; background-color: #4CAF50; text-align: center; line-height: 20px; color: white; border-radius: 5px;">
            0%
        </div>
    </div>
    <p id="progress-status" style="margin-top: 5px; font-size: 0.9em;"></p> </div>
    
    <div class="tabela" id="tabela-veiculos">
        <div class="linha cabecalho">
            <div class="celula">DOMINGO</div>
            <div class="celula">SEGUNDA</div>
            <div class="celula">TERÇA</div>
            <div class="celula">QUARTA</div>
            <div class="celula">QUINTA</div>
            <div class="celula">SEXTA</div>
            <div class="celula">SÁBADO</div>
        </div>
    </div>

    <div class="motoristas-container">
        <!-- Os motoristas serão preenchidos aqui dinamicamente através do JavaScript -->
    </div>

    <div id="overlay" class="overlay" style="display:none;"></div>
    <div id="status-selecao" class="selecao-status" style="display:none;">
        <div id="status-selecao-opcoes"></div>
        <button onclick="fecharSelecaoStatus()" class="entrar-button">Fechar</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

			const firebaseConfig = {
			apiKey: "AIzaSyCpBy8mhpq5xnzQXDqu6ro3CoXFKA7p5-E",
			authDomain: "bd-painel-veiculos.firebaseapp.com",
			projectId: "bd-painel-veiculos",
			storageBucket: "bd-painel-veiculos.firebasestorage.app",
			messagingSenderId: "680174257270",
			appId: "1:680174257270:web:c7dbfae38124e978ab4b57"
			};

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
    </script>

    
    <script>
        // Função para verificar se o usuário logado é admin e exibir o botão "Limpar Dados"
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser === 'admin') {
                document.getElementById('resetar-status').style.display = 'inline-block';
            }
        });
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
